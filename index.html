<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uji Kompetensi - Peningkatan Produktivitas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .scrollable-content { max-height: 20rem; overflow-y: auto; }
    .container { width: 100%; max-width: 800px; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 sm:p-8">
  <div id="app" class="container bg-white shadow-xl rounded-2xl p-6 sm:p-8 transition-all duration-300">
    <!-- Konten akan dirender oleh JavaScript -->
  </div>

  <script>
    const app = document.getElementById('app');

    // Data soal dari file Anda
    const questions = [
      { type: "multiple-choice", question: "Apa manfaat dari 'membuat rencana harian'?", options: ["Membuang-buang waktu.", "Membantu mengelola waktu dan prioritas.", "Menambahkan stres.", "Membuat Anda merasa malas."], answer: "Membantu mengelola waktu dan prioritas." },
      { type: "multiple-choice", question: "Apa yang harus Anda lakukan untuk menghindari 'burnout'?", options: ["Bekerja lebih keras.", "Mengambil istirahat teratur dan mengelola stres.", "Mengabaikan tanda-tanda kelelahan.", "Berhenti bekerja."], answer: "Mengambil istirahat teratur dan mengelola stres." },
      { type: "multiple-choice", question: "Apa yang dimaksud dengan 'zona aliran (flow state)'?", options: ["Kondisi malas.", "Kondisi konsentrasi penuh.", "Kondisi kebingungan.", "Kondisi stres tinggi."], answer: "Kondisi konsentrasi penuh." },
      { type: "multiple-choice", question: "Apa tujuan dari 'analisis waktu'?", options: ["Untuk membuang waktu.", "Untuk memahami bagaimana Anda menghabiskan waktu Anda.", "Untuk melupakan waktu.", "Untuk menambahkan waktu ekstra."], answer: "Untuk memahami bagaimana Anda menghabiskan waktu Anda." },
      { type: "multiple-choice", question: "Apa manfaat dari 'memprioritaskan' tugas?", options: ["Memastikan tugas yang paling penting selesai tepat waktu.", "Membuat pekerjaan lebih rumit.", "Menghindari pekerjaan penting.", "Membuat Anda terlihat sibuk."], answer: "Memastikan tugas yang paling penting selesai tepat waktu." },
      { type: "multiple-choice", question: "Apa yang dimaksud dengan 'multitasking'?", options: ["Melakukan satu tugas dalam satu waktu.", "Melakukan banyak tugas sekaligus.", "Beristirahat dari pekerjaan.", "Mendelegasikan tugas."], answer: "Melakukan banyak tugas sekaligus." },
      { type: "multiple-choice", question: "Bagaimana 'memecah tugas besar' dapat membantu mengatasi 'prokrastinasi'?", options: ["Membuat tugas terlihat lebih sulit.", "Mengurangi rasa takut dan kewalahan dengan membuat pekerjaan lebih mudah dikelola.", "Memperpanjang waktu yang dibutuhkan untuk menyelesaikan tugas.", "Tidak ada pengaruhnya."], answer: "Mengurangi rasa takut dan kewalahan dengan membuat pekerjaan lebih mudah dikelola." },
      { type: "multiple-choice", question: "Mengapa 'lingkungan kerja yang teratur' penting untuk fokus?", options: ["Agar terlihat rapi.", "Mengurangi gangguan visual dan mental, serta mempermudah pencarian barang.", "Tidak ada hubungannya.", "Hanya penting untuk estetika."], answer: "Mengurangi gangguan visual dan mental, serta mempermudah pencarian barang." },
      { type: "multiple-choice", question: "Apa peran 'istirahat singkat' selama hari kerja?", options: ["Menunda pekerjaan.", "Membantu menjaga konsentrasi, mengurangi kelelahan, dan mencegah mental block.", "Menurunkan tingkat energi.", "Tidak perlu jika Anda ingin produktif."], answer: "Membantu menjaga konsentrasi, mengurangi kelelahan, dan mencegah mental block." },
      { type: "multiple-choice", question: "Prinsip Pareto (aturan 80/20) menyatakan bahwa:", options: ["80% dari pekerjaan membutuhkan 20% dari waktu.", "20% dari pekerjaan menghasilkan 80% dari hasil.", "80% dari hasil datang dari 80% dari usaha.", "20% dari hasil membutuhkan 20% dari usaha."], answer: "20% dari pekerjaan menghasilkan 80% dari hasil." },
      { type: "multiple-choice", question: "Mana dari berikut ini yang merupakan contoh dari 'tugas tidak penting dan tidak mendesak'?", options: ["Menjawab email spam.", "Membalas email yang tidak mendesak.", "Menghadiri rapat yang tidak perlu.", "Membaca artikel motivasi."], answer: "Menjawab email spam." },
      { type: "multiple-choice", question: "Mengapa 'menghilangkan notifikasi' pada perangkat Anda dapat meningkatkan produktivitas?", options: ["Agar Anda tidak tahu apa yang terjadi di media sosial.", "Karena notifikasi adalah hal yang tidak penting.", "Untuk mengurangi interupsi dan menjaga konsentrasi pada tugas yang sedang dikerjakan.", "Agar Anda bisa bekerja lebih lama."], answer: "Untuk mengurangi interupsi dan menjaga konsentrasi pada tugas yang sedang dikerjakan." },
      { type: "multiple-choice", question: "Pilihan terbaik untuk mengurangi gangguan digital saat bekerja adalah...", options: ["Membiarkan semua notifikasi tetap menyala.", "Membuka semua aplikasi media sosial.", "Mematikan notifikasi dan menutup tab yang tidak relevan.", "Menanggapi setiap pesan yang masuk segera."], answer: "Mematikan notifikasi dan menutup tab yang tidak relevan." },
      { type: "multiple-choice", question: "Apa tujuan dari 'mengidentifikasi faktor-faktor yang mengurangi fokus'?", options: ["Agar Anda dapat bekerja lebih lama.", "Agar Anda dapat bekerja lebih cepat.", "Agar Anda dapat menghilangkan gangguan dan meningkatkan efisiensi.", "Agar Anda dapat bekerja dengan lebih banyak gangguan."], answer: "Agar Anda dapat menghilangkan gangguan dan meningkatkan efisiensi." },
      { type: "multiple-choice", question: "Apa yang dimaksud dengan 'metode GTD (Getting Things Done)'?", options: ["Metode manajemen proyek yang berfokus pada visualisasi tugas.", "Sistem untuk mengorganisir tugas dan komitmen dengan memecahnya menjadi langkah-langkah yang dapat ditindaklanjuti.", "Teknik manajemen waktu yang menggunakan timer.", "Metode untuk mengelola anggaran pribadi."], answer: "Sistem untuk mengorganisir tugas dan komitmen dengan memecahnya menjadi langkah-langkah yang dapat ditindaklanjuti." },
      { type: "multiple-choice", question: "Alat apa yang paling efektif untuk melacak kemajuan tugas dan proyek secara visual?", options: ["Buku catatan.", "Papan kanban (seperti Trello).", "Kalkulator.", "Aplikasi pemutar musik."], answer: "Papan kanban (seperti Trello)." },
      { type: "multiple-choice", question: "Apa yang dimaksud dengan 'prokrastinasi'?", options: ["Melakukan tugas tepat waktu.", "Menunda-nunda pekerjaan.", "Mengatur jadwal.", "Bekerja lebih awal."], answer: "Menunda-nunda pekerjaan." },
      { type: "multiple-choice", question: "Apa yang dapat Anda lakukan untuk mengatasi 'penundaan'?", options: ["Membuat pekerjaan terlihat lebih menakutkan.", "Menunda pekerjaan lebih lama.", "Memecah tugas menjadi bagian yang lebih kecil.", "Membuat pekerjaan lebih sulit."], answer: "Memecah tugas menjadi bagian yang lebih kecil." },
      { type: "multiple-choice", question: "Bagaimana 'membatasi waktu' untuk tugas dapat meningkatkan produktivitas?", options: ["Membuat tugas tidak mungkin selesai.", "Meningkatkan fokus dan efisiensi.", "Membuat Anda merasa terburu-buru.", "Tidak ada efek."], answer: "Meningkatkan fokus dan efisiensi." },
      { type: "multiple-choice", question: "Pilihan mana yang merupakan 'tugas penting' menurut Matriks Eisenhower?", options: ["Membuat perencanaan strategis untuk tahun depan.", "Menonton TV.", "Membalas email yang tidak mendesak.", "Menghadiri rapat yang tidak perlu."], answer: "Membuat perencanaan strategis untuk tahun depan." },
      { type: "multiple-choice", question: "Apa yang dimaksud dengan 'tujuan jangka panjang'?", options: ["Tujuan yang dicapai dalam satu hari.", "Tujuan yang dicapai dalam beberapa bulan atau tahun.", "Tujuan yang tidak pasti.", "Tujuan yang hanya bersifat sementara."], answer: "Tujuan yang dicapai dalam beberapa bulan atau tahun." },
      { type: "multiple-choice", question: "Apa manfaat dari 'menetapkan batas waktu'?", options: ["Membuat Anda stres.", "Mendorong disiplin dan menyelesaikan tugas tepat waktu.", "Menghambat kreativitas.", "Tidak berguna."], answer: "Mendorong disiplin dan menyelesaikan tugas tepat waktu." },
      { type: "multiple-choice", question: "Apa yang dimaksud dengan 'rencana aksi'?", options: ["Daftar tugas acak.", "Urutan langkah-langkah untuk menyelesaikan suatu tugas.", "Catatan harian.", "Tugas-tugas yang paling sulit."], answer: "Urutan langkah-langkah untuk menyelesaikan suatu tugas." },
      { type: "multiple-choice", question: "Apa manfaat dari 'visualisasi' tujuan?", options: ["Membuat tujuan tidak realistis.", "Meningkatkan fokus dan motivasi.", "Menyebabkan kekecewaan.", "Membuat tujuan menjadi lebih sulit dicapai."], answer: "Meningkatkan fokus dan motivasi." },
      { type: "multiple-choice", question: "Apa yang dapat Anda lakukan untuk 'mengelola interupsi' di tempat kerja?", options: ["Mengabaikan semua orang.", "Meminta orang lain untuk mengganggu Anda lebih sering.", "Menetapkan waktu tertentu untuk menjawab pertanyaan.", "Tidak ada yang bisa Anda lakukan."], answer: "Menetapkan waktu tertentu untuk menjawab pertanyaan." },
      { type: "multiple-choice", question: "Apa yang harus Anda lakukan jika 'tujuan' tidak tercapai?", options: ["Menyerah.", "Meninjau kembali strategi dan menyesuaikan.", "Menyalahkan orang lain.", "Tidak melakukan apa pun."], answer: "Meninjau kembali strategi dan menyesuaikan." },
      { type: "multiple-choice", question: "Apa yang dimaksud dengan 'prioritas'?", options: ["Satu-satunya tugas yang Anda kerjakan.", "Tugas yang paling penting dan mendesak.", "Tugas yang paling mudah diselesaikan.", "Tugas yang tidak penting."], answer: "Tugas yang paling penting dan mendesak." },
      { type: "multiple-choice", question: "Bagaimana 'membuat rencana harian' dapat membantu Anda menjadi lebih produktif?", options: ["Tidak ada efeknya.", "Membuang-buang waktu.", "Memberikan peta jalan yang jelas untuk hari itu.", "Menambahkan stres."], answer: "Memberikan peta jalan yang jelas untuk hari itu." },
      { type: "multiple-choice", question: "Apa tujuan utama dari 'time-blocking'?", options: ["Menghabiskan waktu lebih banyak.", "Mengalokasikan waktu untuk tugas tertentu agar lebih fokus.", "Membuat jadwal lebih padat.", "Menghindari perencanaan."], answer: "Mengalokasikan waktu untuk tugas tertentu agar lebih fokus." },
      { type: "multiple-choice", question: "Apa yang dimaksud dengan 'tugas yang penting dan tidak mendesak'?", options: ["Tugas yang harus dikerjakan segera.", "Tugas yang dapat ditunda.", "Tugas yang perlu dijadwalkan.", "Tugas yang tidak relevan."], answer: "Tugas yang perlu dijadwalkan." },
      { type: "multiple-choice", question: "Bagaimana 'tidur yang berkualitas' dapat meningkatkan produktivitas?", options: ["Tidak ada hubungannya.", "Menyebabkan kelelahan.", "Meningkatkan memori dan fungsi kognitif.", "Hanya relevan untuk kesehatan fisik."], answer: "Meningkatkan memori dan fungsi kognitif." },
      { type: "multiple-choice", question: "Apa yang harus Anda lakukan jika 'merasa kelelahan'?", options: ["Bekerja lebih keras.", "Mengambil istirahat dan beristirahat.", "Mengabaikan perasaan.", "Menyerah."], answer: "Mengambil istirahat dan beristirahat." },
      { type: "multiple-choice", question: "Apa yang harus Anda lakukan jika Anda menghadapi 'mental block'?", options: ["Meninggalkan pekerjaan sepenuhnya.", "Memaksa diri untuk terus bekerja.", "Beristirahat sejenak, beralih ke tugas yang berbeda, atau melakukan aktivitas fisik ringan.", "Minta orang lain untuk mengerjakan tugas Anda."], answer: "Beristirahat sejenak, beralih ke tugas yang berbeda, atau melakukan aktivitas fisik ringan." },
      { type: "multiple-choice", question: "Apa yang harus Anda lakukan jika 'merasa tertekan' saat bekerja?", options: ["Menyerah.", "Beristirahat sejenak dan melakukan sesuatu yang menyenangkan.", "Melanjutkan bekerja meskipun Anda tidak bisa fokus.", "Menyalahkan diri sendiri."], answer: "Beristirahat sejenak dan melakukan sesuatu yang menyenangkan." },
      { type: "multiple-choice", question: "Apa yang harus Anda lakukan untuk 'mencapai tujuan'?", options: ["Tidak memiliki rencana.", "Menetapkan rencana dan mengambil tindakan.", "Menunggu kesempatan datang.", "Menghindari tanggung jawab."], answer: "Menetapkan rencana dan mengambil tindakan." },
      { type: "multiple-choice", question: "Apa yang dimaksud dengan 'efisiensi'?", options: ["Melakukan hal yang benar.", "Melakukan sesuatu dengan cara yang paling hemat sumber daya.", "Bekerja lebih cepat tanpa peduli hasil.", "Menghindari pekerjaan."], answer: "Melakukan sesuatu dengan cara yang paling hemat sumber daya." },
      { type: "multiple-choice", question: "Apa yang dimaksud dengan 'efektivitas'?", options: ["Melakukan sesuatu dengan cara yang paling efektif.", "Menghasilkan output maksimal.", "Bekerja lebih keras dan lebih lama.", "Melakukan hal yang benar."], answer: "Melakukan hal yang benar." },
      { type: "multiple-choice", question: "Apa yang dapat Anda lakukan untuk meningkatkan 'konsentrasi'?", options: ["Melakukan banyak tugas sekaligus.", "Menghilangkan gangguan.", "Menjawab setiap email segera.", "Mengabaikan tugas."], answer: "Menghilangkan gangguan." },
      { type: "multiple-choice", question: "Apa manfaat dari 'mencari umpan balik' dari rekan kerja?", options: ["Membuat pekerjaan lebih sulit.", "Membantu Anda mengidentifikasi area yang perlu ditingkatkan.", "Menyebabkan konflik.", "Membuat Anda terlihat tidak kompeten."], answer: "Membantu Anda mengidentifikasi area yang perlu ditingkatkan." },
      { type: "multiple-choice", question: "Apa tujuan dari 'delegasi' yang efektif?", options: ["Menyebabkan konflik antar anggota tim.", "Meningkatkan beban kerja seorang manajer.", "Memungkinkan manajer untuk fokus pada tugas prioritas tinggi sementara tugas lain diselesaikan oleh anggota tim.", "Mengurangi kualitas hasil kerja."], answer: "Memungkinkan manajer untuk fokus pada tugas prioritas tinggi sementara tugas lain diselesaikan oleh anggota tim." },
      { type: "multiple-choice", question: "Alat bantu digital apa yang paling cocok untuk manajemen proyek visual?", options: ["Microsoft Word.", "Trello atau Asana.", "Google Docs.", "Microsoft Excel."], answer: "Trello atau Asana." },
      { type: "multiple-choice", question: "Apa yang dimaksud dengan 'tujuan yang relevan'?", options: ["Tujuan yang tidak penting.", "Tujuan yang berhubungan dengan kehidupan atau karir Anda.", "Tujuan yang mudah dicapai.", "Tujuan yang sulit."], answer: "Tujuan yang berhubungan dengan kehidupan atau karir Anda." },
      { type: "essay", question: "Jelaskan mengapa produktivitas penting bagi individu dan organisasi." },
      { type: "essay", question: "Sebutkan tiga faktor yang dapat meningkatkan produktivitas kerja dan jelaskan masing-masing." },
      { type: "essay", question: "Deskripsikan situasi di mana Anda berhasil mengatasi prokrastinasi. Apa yang Anda lakukan?" },
      { type: "essay", question: "Bagaimana Anda mengatur waktu Anda dalam sehari? Jelaskan rutinitas Anda." },
      { type: "essay", question: "Apa manfaat dari memiliki tujuan yang jelas dalam bekerja?" },
      { type: "essay", question: "Jelaskan perbedaan antara 'efisiensi' dan 'efektivitas' dalam konteks produktivitas." },
      { type: "essay", question: "Apa yang Anda lakukan ketika merasa burnout? Bagaimana cara mengatasinya?" },
      { type: "essay", question: "Bagaimana lingkungan kerja memengaruhi produktivitas Anda? Berikan contoh." },
      { type: "essay", question: "Apa peran teknologi dalam meningkatkan produktivitas? Sebutkan dua alat dan manfaatnya." },
      { type: "essay", question: "Jelaskan bagaimana teknik Pomodoro dapat membantu meningkatkan fokus dan hasil kerja." }
    ];

    let currentQuestionIndex = 0;
    let multipleChoiceScore = 0;
    let userAnswers = [];
    let shuffledQuestions = [];

    function showWelcomeScreen() {
      app.innerHTML = `
        <div class="text-center space-y-6">
          <h1 class="text-3xl sm:text-4xl font-bold mb-4 text-gray-800">Uji Kompetensi</h1>
          <h2 class="text-xl sm:text-2xl font-semibold mb-6 text-gray-700">Peningkatan Produktivitas</h2>
          <p class="text-gray-600 mb-8">Selamat datang di uji kompetensi. Uji ini terdiri dari 50 soal pilihan ganda dan 10 soal esai. Total 60 soal.</p>
          <button onclick="startTest()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300">Mulai Uji</button>
        </div>`;
    }

    function startTest() {
      const multipleChoiceQuestions = questions.filter(q => q.type === 'multiple-choice');
      const essayQuestions = questions.filter(q => q.type === 'essay');
      const shuffledMultipleChoice = [...multipleChoiceQuestions].sort(() => Math.random() - 0.5);
      shuffledQuestions = [...shuffledMultipleChoice, ...essayQuestions];
      currentQuestionIndex = 0;
      multipleChoiceScore = 0;
      userAnswers = [];
      renderQuestion();
    }

    function renderQuestion() {
      if (currentQuestionIndex >= shuffledQuestions.length) {
        showResults();
        return;
      }

      const questionData = shuffledQuestions[currentQuestionIndex];
      let contentHTML = '';

      if (questionData.type === 'multiple-choice') {
        contentHTML = `<div class="space-y-3">${questionData.options.map((option, index) => `
          <div class="flex items-start">
            <input type="radio" id="option${index}" name="answer" value="${option}" class="form-radio h-5 w-5 text-blue-600 mt-1">
            <label for="option${index}" class="ml-3 text-lg text-gray-700 w-full">${option}</label>
          </div>`).join('')}</div>`;
      } else {
        contentHTML = `<div class="w-full">
          <textarea id="essayAnswer" rows="6" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Tulis jawaban Anda di sini..."></textarea>
        </div>`;
      }

      app.innerHTML = `
        <div class="w-full text-left">
          <div class="flex justify-between items-center mb-6 text-sm text-gray-500">
            <span>Soal ${currentQuestionIndex + 1} dari ${shuffledQuestions.length}</span>
          </div>
          <h3 class="text-xl font-semibold mb-6 text-gray-800 leading-relaxed">${questionData.question}</h3>
          ${contentHTML}
          <button onclick="nextQuestion()" class="mt-6 bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-full shadow transition duration-200">Selanjutnya</button>
        </div>`;
    }

    function nextQuestion() {
      const questionData = shuffledQuestions[currentQuestionIndex];
      let selectedValue = null;

      if (questionData.type === 'multiple-choice') {
        const selectedOption = document.querySelector('input[name="answer"]:checked');
        if (!selectedOption) {
          alertCustom('Silakan pilih salah satu jawaban!');
          return;
        }
        selectedValue = selectedOption.value;
        if (selectedValue === questionData.answer) {
          multipleChoiceScore++;
        }
      } else {
        const essayAnswer = document.getElementById('essayAnswer');
        if (!essayAnswer.value.trim()) {
          alertCustom('Jawaban esai tidak boleh kosong!');
          return;
        }
        selectedValue = essayAnswer.value.trim();
      }

      userAnswers.push({ ...questionData, userAnswer: selectedValue });
      currentQuestionIndex++;
      renderQuestion();
    }

    function showResults() {
      const totalMultipleChoice = questions.filter(q => q.type === 'multiple-choice').length;
      const correctAnswers = multipleChoiceScore;
      const wrongAnswers = totalMultipleChoice - correctAnswers;
      const essayAnswers = userAnswers.filter(a => a.type === 'essay');

      let essaySummaryHtml = '';
      if (essayAnswers.length > 0) {
        essaySummaryHtml = `<div class="w-full mt-6">
          <h3 class="text-xl font-bold mb-4 text-gray-800 text-left">Ringkasan Jawaban Esai</h3>
          <div class="scrollable-content space-y-4 pr-2">
            ${essayAnswers.map((item, index) => `
              <div class="p-4 rounded-lg bg-gray-100 border border-gray-300 text-left">
                <p class="font-semibold text-gray-800 mb-2">Soal Esai ${index + 1}: ${item.question}</p>
                <p class="text-sm font-medium">Jawaban Anda:</p>
                <p class="text-sm text-gray-700">${item.userAnswer}</p>
              </div>
            `).join('')}
          </div>
        </div>`;
      }

      app.innerHTML = `
        <h1 class="text-3xl sm:text-4xl font-bold mb-4 text-blue-600">Hasil Uji Kompetensi</h1>
        <p class="text-xl font-semibold mb-6 text-gray-700">Skor Pilihan Ganda: ${multipleChoiceScore}/${totalMultipleChoice}</p>
        <div class="w-full text-left bg-gray-100 p-6 rounded-lg mb-6 shadow-sm">
          <div class="flex justify-between items-center mb-2">
            <span class="text-green-600 font-bold">Jawaban Benar:</span>
            <span class="text-green-600 font-bold text-2xl">${correctAnswers}</span>
          </div>
          <div class="flex justify-between items-center">
            <span class="text-red-600 font-bold">Jawaban Salah:</span>
            <span class="text-red-600 font-bold text-2xl">${wrongAnswers}</span>
          </div>
        </div>
        ${essaySummaryHtml}
        <button onclick="showWelcomeScreen()" class="mt-8 bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300">Selesai</button>`;
    }

    function alertCustom(message) {
      const alertDiv = document.createElement('div');
      alertDiv.className = 'fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50';
      alertDiv.innerHTML = `
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm text-center">
          <p class="text-lg font-semibold mb-4">${message}</p>
          <button onclick="this.parentNode.parentNode.remove()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-full transition duration-300">OK</button>
        </div>`;
      document.body.appendChild(alertDiv);
    }

    window.onload = showWelcomeScreen;
  </script>
</body>
</html>
